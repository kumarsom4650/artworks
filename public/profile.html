<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/home.css"> <!-- Ensure this points to your CSS -->
    

</head>
<body>
    <nav class="nav-bar">
        <div class="brand-logo-container">
            <img src="./brandlogo.jpeg" alt="Brand Logo" class="brand-logo">
        </div>
        <ul class="nav-links">
            <li><a href="/home.html" class="nav-link">Home</a></li>
            <li><a href="/profile.html" class="nav-link">Profile</a></li>
            <li><a href="/about.html" class="nav-link">About Us</a></li>
            <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
        </ul>
        <div class="profile-image-container">
            <img src="./profile.jpeg" alt="Profile Image" class="profile-image">
        </div>
    </nav>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <img src="./profile.jpeg" alt="User Image" class="profile-image-large">
            <div class="profile-details">
                <h2>John Doe</h2>
                <p>Email: johndoe@example.com</p>
                <p>Bio: Nature enthusiast and amateur photographer, capturing the beauty of the world through the lens.</p>
                <button>Edit Profile</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Nature Arts. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('logoutBtn').onclick = function() {
            window.location.href = '/logout'; // Redirect to the logout route
        };

        const currentPath = window.location.pathname;

        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
